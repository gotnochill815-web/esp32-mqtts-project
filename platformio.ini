; platformio.ini - Project configuration for ent-device
; Save this file in your project root (next to src/, include/, cloud/, etc.)

[platformio]
; Prevent PlatformIO from scanning/compiling folders that are not firmware source
; (virtualenvs, cloud scripts, DB files, etc.)
exclude_dir = .venv, venv, cloud

; Optional: extra build flags or include dirs (uncomment if needed)
; build_flags = -I include

[env:esp32dev]
platform = espressif32
board    = esp32dev
framework = arduino

; Serial monitor and upload speeds
monitor_speed = 115200
upload_speed  = 921600

; Replace COM5 with the actual serial port for your ESP32 (COMx on Windows).
; Example: upload_port = COM3
upload_port = COM5

; Libraries used by the project (PlatformIO will auto-download them)
lib_deps =
    adafruit/Adafruit Unified Sensor@^1.1.4
    adafruit/DHT sensor library@^1.4.0
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.4
    knolleary/PubSubClient@^2.8
    adafruit/Adafruit INA219@^1.0.0

; Optional: exclude additional non-firmware directories if you add them later
; exclude_dir = .venv, venv, cloud, docs, tests


